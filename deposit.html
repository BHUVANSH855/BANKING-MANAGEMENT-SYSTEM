<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Deposit</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="brand"><div class="logo">BS</div><div><div class="title">Deposit</div><div class="small">Add funds to account</div></div></div>
    <div class="controls nav"><a href="index.html">Home</a><a href="create_account.html">Create</a><a class="active">Deposit</a></div>
  </div>

  <div class="card">
    <form method="post" action="/api/deposit">
      <div class="form-row">
        <div class="field"><label>Account ID</label><input type="number" name="account_id" required></div>
        <div class="field"><label>Amount</label><input type="number" name="amount" step="0.01" required></div>
      </div>
      <div class="actions"><button class="btn" type="submit">Deposit</button><a class="btn ghost" href="index.html">Cancel</a></div>
    </form>
    <p class="hint">Form sends POST to <code>/api/deposit</code>. Backend should update balance and insert transaction.</p>
  </div>
</div>
</body>
</html>
